</head>
<body>
    <h1>Órarend</h1>

            <div class="days">

                    <h2>Hétfő</h2>
                    <button class="addHourButton">Óra Hozzáadása</button>
                </div>
                <div class="day" id="tuesday">
                    <h2>Kedd</h2>
                    <button class="addHourButton">Óra Hozzáadása</button>
                </div>
                <div class="day" id="wednesday">
                    <h2>Szerda</h2>
                    <button class="addHourButton">Óra Hozzáadása</button>
                </div>
                <div class="day" id="thursday">
                    <h2>Csütörtök</h2>
                    <button class="addHourButton">Óra Hozzáadása</button>
                </div>
                <div class="day" id="friday">
                    <h2>Péntek</h2>
                    <button class="addHourButton">Óra Hozzáadása</button>
                </div>
            </div>
        </div>
